server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static front-end
  location / {
    try_files $uri /index.html;
  }

  # Don't proxy here â€” let the ALB route /api to backend target group.
  # Frontend JS should call relative /api/... on the same host.
}
